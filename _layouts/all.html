<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Richard West" />
   <meta name="description" content="The website for Psyche and Richard's wedding." />
   <!-- Google will often use this as its description of your page/site. Make it good. -->

   <link rel="shortcut icon" href="/images/favicon.png"/>
   <!-- This is the traditional favicon.
       - size: 16x16 or 32x32
       - transparency is OK
       - see wikipedia for info on browser support: http://mky.be/favicon/ -->
   
   <link rel="apple-touch-icon" href="/images/custom_icon.png"/>
   <!-- The is the icon for iOS's Web Clip.
       - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display (IMHO, just go ahead and use the biggest one)
       - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
       - Transparency is not recommended (iOS will put a black BG behind the icon) -->

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/qkj4ntq.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   
   <!-- jQuery -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   <script src="_/js/functions.js"></script>
</head>
<body>

<div class="site">
  {{ content }}
</div>

</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-19037012-1");
pageTracker._trackPageview();
</script>
<!-- Google Analytics end -->

</body>
</html>
